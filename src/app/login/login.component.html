<div class="index-container">
    <div class="container-fluid">
      <div class="row no-gutter">
          <div class="col-md-12">
              <div class="login d-flex align-items-center py-5">
                  <div class="container">
                      <div class="row">
                          <div class="col-lg-10 col-xl-3 mx-auto">
                              <div class="logo">
                                <div class="title">Please sign in</div>
                              </div>
                              <div class="login-area">
                                <form name="form" [formGroup]="loginForm" novalidate>
                                  <div class="form-group">
                                    <input id="inputEmail" type="email" placeholder="Email address" name="email" autofocus="" class="form-control" formControlName="email">
                                    <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class=" alert-valid">
                                      <div *ngIf="loginForm.controls['email'].errors?.required">
                                        E-mail is required.
                                      </div>
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <input id="inputPassword" type="password" placeholder="Password" name="password" autofocus="" class="form-control" formControlName="password">
                                    <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="alert-valid">
                                      <div *ngIf="loginForm.controls['password'].errors?.required">
                                        Password is required.
                                      </div>
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <input id="inputToken" type="text" placeholder="Token" name="token" autofocus="" class="form-control" formControlName="token">
                                    <div *ngIf="loginForm.controls['token'].invalid && (loginForm.controls['token'].dirty || loginForm.controls['token'].touched)" class=" alert-valid">
                                      <div *ngIf="loginForm.controls['token'].errors?.required">
                                        Token is required.
                                      </div>
                                    </div>
                                  </div>
                                  <div class="custom-control mb-3">
                                    <button [disabled]="loginForm.invalid" type="submit" (click)="onSubmit()" class="btn btn-primary btn-block mb-3 shadow-sm btn-signin">Sign in</button>
                                  </div>
                                </form>
                              </div>
                          </div>
                      </div>
                  </div><!-- End -->
              </div>
          </div><!-- End -->
      </div>
  </div>
  </div>
