<div class="index-container">
    <div class="container-fluid">
      <div class="row no-gutter">
          <div class="col-md-12">
              <div class="login d-flex align-items-center py-5">
                  <div class="container">
                      <div class="row">
                          <div class="col-lg-10 col-xl-3 mx-auto">
                              <div class="logo">
                                <div class="title">Please sign in</div>
                              </div>
                              <div class="login-area">
                                <form name="form" [formGroup]="loginForm" novalidate>
                                  <div class="form-group">
                                    <input id="inputEmail" type="email" placeholder="Email address" name="email" autofocus="" class="form-control" formControlName="email">
                                    <div *ngIf="email && email.invalid && (email.dirty || email.touched)" class=" alert-valid">
                                        <span *ngIf="email.errors?.required">Email address is required.</span>
                                        <span *ngIf="email.errors?.email">Email address is invalid.</span>
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <input id="inputAccessCode" type="text" placeholder="Accesscode" name="accesscode" autofocus="" class="form-control" formControlName="accessCode">
                                    <div *ngIf="accessCode && accessCode.invalid && (accessCode.dirty || accessCode.touched)" class="alert-valid">
                                      <div *ngIf="accessCode.errors?.required">
                                        Accesscode is required.
                                      </div>
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <input id="inputToken" type="text" placeholder="Token" name="token" autofocus="" class="form-control" formControlName="token">
                                    <div *ngIf="token && token.invalid && (token.dirty || token.touched)" class=" alert-valid">
                                      <div *ngIf="token.errors?.required">
                                        Token is required.
                                      </div>
                                    </div>
                                  </div>
                                  <div class="custom-control mb-3">
                                    <button [disabled]="loginForm.invalid" type="submit" (click)="login()" class="btn btn-primary btn-block mb-3 shadow-sm btn-signin">Sign in</button>
                                  </div>
                                </form>
                              </div>
                          </div>
                      </div>
                  </div><!-- End -->
              </div>
          </div><!-- End -->
      </div>
  </div>
  </div>
